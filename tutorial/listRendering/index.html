<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="app">
        <ul>
          <li v-for="(club, index) in clubs" :class="club">
            {{ club }}, at index {{ index }}
          </li>
        </ul>
        <hr />
        <ul>
          <li v-for="manager in managers" :class="manager" :key="manager">
            <!-- {{ manager.name }} is doing {{ manager.form }} -->
            <div v-for="(grabsValue, grabsKey, index) in manager">
              <!-- v-for grabs things in this order:
              (propertyValue   ,   propertyKey   ,   index) -->
              this manager's {{ grabsKey }} is {{ grabsValue }}, {{ index }}
            </div>
            <!-- this <div> loops through each property of the object as though it were an array!! -->
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
